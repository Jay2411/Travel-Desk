<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Welcome To Zombies Travels</title>
</head>

<body>
    <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
        <strong>Success</strong> Your travel request has been successfully submited.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div id="failure" class="alert alert-danger alert-dismissible fade" role="alert">
        <strong>Error!</strong> Your travel request has not been successfully submited.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="container">
        <h1>Zombies Travel Desk</h1>
        <br>
        <form>
            <div class="form-group">
                <label for="name"><b>Username</b></label>
                <input type="text" class="form-control is-invalid" id="name" placeholder="Enter your username">
                <small id="nameValid" class="form-text text-muted invalid-feedback">
                    <p style="color:red;">Your username must be 2-10 characters long and should not start with the number</p>
                  </small>
            </div>
            <div class="form-group">
                <label for="email"><b>Email Address</b></label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                <small id="emailValid" class="form-text text-muted invalid-feedback">
                    <p style="color:red;">Your email is not valid</p>
                  </small>
            </div>
            <div class="form-group">
                <label for="car"><b>Select Your Car</b></label>
                <select class="form-control" id="car">
                    <option>Mercidiese banze</option>
                    <option>BMW Q7</option>
                    <option>shift</option>
                    <option>Audi A8</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address"><b>Address</b></label>
                <textarea class="form-control" name="address" id="address" rows="3"
                    placeholder="Enter your address"></textarea>
            </div>
            <div class="form-group">
                <label for="phone"><b>Phone Number</b></label>
                <input class="form-control" name="phone" id="phone" rows="3"placeholder="Enter your number">
                <small id="phoneValid" class="form-text text-muted invalid-feedback">
                    <p style="color:red;">Your phone number must be 10 digits long</p>
                </small>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1"><B>Any Other Message...</B></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Enter your message"></textarea>
            </div>
            <button class="btn btn-primary" id="submit">submit</button>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="proeject4.js"></script>
</body>

</html>
